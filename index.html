<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | NFT preview card component</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="imageContainer">
        <img class="mainImage" src="images/image-equilibrium.jpg" alt="equilibrium" height="279" width="278">
        <div class="subContainer">
          <img class="view" src="images/icon-view.svg" alt="view icon">
        </div>
      </div>
      <span class="words">
        <span class="textTitle">Equilibrium #3429</span> <br>
        <span class="text">Our Equilibrium collection promotes balance and calm.</span> <br>
        <span class="info">
          <img class="ethereumImg" src="images/icon-ethereum.svg" alt="ethereum icon">
          <span class="number">0.041 ETH</span>
          <img class="imgClock" src="images/icon-clock.svg" alt="clock icon">
          <span class="time">3 days left</span> <br>
        </span>
        <span class="cardFooter">
          <img class="imgAvatar" src="images/image-avatar.png" alt="avatar image">
          <span class="extraInfo">Creation of <span class="creatorName">Jules Wyvern</span>
        </span>
      </span>
    </main>
  </body>
</html>
